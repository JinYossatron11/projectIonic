<ion-header>

  <ion-navbar>
    <ion-title ><a class="title">Login</a></ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="backgroundID" padding>
  <form [formGroup]="loginForm">

  <ion-list inset>
    <ion-item class="inputText">
      <ion-label floating class="textcolor">Username : </ion-label>
      <ion-input class="textcolor"  type="text" formControlName="username" ></ion-input>
    </ion-item>
    <ion-item class="inputText">
      <ion-label floating class="textcolor" >Password : </ion-label>
      <ion-input class="textcolor"  type="password" formControlName="password" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col text-right>
        <button ion-button col-8 (click)="getItemlist()">Login</button>

      </ion-col>
      <ion-col text-left>
        <button ion-button col-8>Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of item">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
  </ion-slides>  
  
  </form>
</ion-content>
